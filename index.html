<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    
    <!-- link for css and javascript -->
    <link rel="stylesheet" href="./assets/style.css">
    <script defer src="./assets/script.js"></script>
</head>
<body>

    <!-- header for scores and timer -->
    <div class="quiz-container">

        <header class="header hide" id="header">
            <div class="score-container">
                <div>Score</div>
                <div class="score-text" id="score-text">0</div>
            </div>
            <div class="timer-container">
                <div id="clock">üï£</div>
                <div class="timer" id="timer-text"></div>
            </div>
        </header>

        <!-- main questions container -->
        <div id="question-container" class="hide">
            <h1 id="question">Question</h1>
            <div class="options-container">
                <div id="option-buttons">
                </div>
                <span class="answer-message" id="answer-message"></span>
            </div>
        </div>
        
        <!-- home page -->
        <div class="home-container">
            <!-- <h2 class="home-text">LET'S BEGIN</h2> -->
            <button id="start-btn" class="start-btn">Start Game üôå </button>
            <button id="view-scores-btn" class="high-score-btn btn">View Scores üèÜ </button>
        </div>
        
        <!-- score container -->
        <div class="test-container">
            <div id="save-score-container" class="save-score-container hide">
                <label class="final-score-text" id="final-score-text" for="Score-Text">Your Final Score Is </label>
                <label for="Name">Enter Name</label>
                <input type="text" id="name-input">
                <button class="btn" id="save-score-btn">Save Score</button>
                <button id="restart-btn" class=" btn hide">Restart</button>
            </div>
        </div>
        
    <!-- high-scores container -->
        <div id="high-score-container" class="high-score-container hide">
            <div id="highScores">
                <h1 id="finalScore">High Scores</h1>
                <ul id="highScoreList" class="highScoreList"></ul>
                <a class="btn" href="/">Go Back</a>
                <a class="btn" id="clear-scores" href="/">Clear</a>
            </div>
        </div>

    </div>
    

</body>
</html>
