<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <!-- link for css and javascript -->
    <link rel="stylesheet" href="./assets/style.css">
    <script defer src="./assets/script.js"></script>
</head>
<body>

    <!-- header for scores and timer -->
    <div class="quiz-container">

        <header class="header hide" id="header">
            <div class="score-container">
                <div>Score</div>
                <div class="score-text" id="score-text">0</div>
            </div>
            <div class="high-score-container">
                <span>View High Scores</span>
            </div>
            <div class="timer-container">
                <div>Time</div>
                <div class="timer" id="timer-text"></div>
            </div>
        </header>

        <!-- main questions container -->
        <div id="question-container" class="hide">
            <h1 id="question">Question</h1>
            <div class="options-container">
                <div id="option-buttons">
                    <button class="opt-btn">Option 1</button>
                    <button class="opt-btn" >Option 2</button>
                    <button class="opt-btn">Option 3</button>
                    <button class="opt-btn">Option 4</button>
                </div>
            </div>
        </div>
        
        <!-- control buttons -->
        <button id="start-btn" class="start-btn">Start</button>
        <button id="restart-btn" class=" btn hide">Restart</button>
        
        <!-- score container -->
        <div id="save-score-container" class="hide">
            <label for="Score-Text">Your Final Score Is </label>
            <br>
            <label for="Name">Enter Initials</label>
            <input type="text" id="name-input">
            <button class="btn" id="save-score-btn">Save Score</button>
        </div>

    </div>
    

</body>
</html>
